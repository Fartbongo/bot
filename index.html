<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot Display</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #canvasContainer {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .letter {
            font-size: 4em;
            display: inline-block;
            margin: 5px;
            animation: pop 1s ease-in-out, float 3s infinite, distort 1.5s infinite;
            position: relative;
        }
        @keyframes pop {
            0% { transform: scale(1); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        @keyframes float {
            0% { top: 0; }
            50% { top: -20px; }
            100% { top: 0; }
        }
        @keyframes distort {
            0% { transform: skew(0deg, 0deg) rotate(0deg); }
            25% { transform: skew(20deg, 10deg) rotate(5deg); }
            50% { transform: skew(-20deg, -10deg) rotate(-5deg); }
            75% { transform: skew(20deg, 10deg) rotate(5deg); }
            100% { transform: skew(0deg, 0deg) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div id="canvasContainer"></div>
    <div id="display"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js"></script>
</body>
</html>
